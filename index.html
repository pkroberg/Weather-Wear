<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Wear</title>
</head>

<body>
    <h1>Weather-Wear</h1>
    <h2>Click "Get My Location" to get the current temperature and what to wear!</h2>
    <button id="getLocationBtn">Get My Location</button>
    <h3 class="temp" id="current-temp"></h3>
    <h3 class="temp" id="feelsLike"></h3>
    <h3 class="temp" id="tempMin"></h3>
    <h3 class="temp" id="tempMax"></h3>
    <h3 class="temp" id="main"></h3>
    <h3 class="temp" id="description"></h3>
    <script src="app.js"></script>
</body>

</html>
